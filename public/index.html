<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Digital Time Capsule</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />   

  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Digital Time Capsule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/war-pigs.jpg')">
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
              <h1>Digital Time Capsule</h1>
              <span class="subheading">Simpan Pesan untuk Masa Depan</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

          <!-- FORM: Buat Capsule Baru -->
          <section id="create-capsule" class="post-preview mb-4">
            <h2 class="post-title">Buat Capsule Baru</h2>
            <form id="capsuleForm">
              <div class="form-group mb-3">
                <input class="form-control" name="title" placeholder="Title" required>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" name="author" placeholder="Author" required>
              </div>
              <div class="form-group mb-3">
                <textarea class="form-control" name="message" placeholder="Message" rows="4" required></textarea>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="date" name="sendDate" required>
              </div>
              <div class="form-group mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email penerima" required>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </section>

          <hr class="my-4" />

          <!-- LIST: Daftar Capsules -->
          <section id="list-capsules" class="post-preview">
            <!-- Hanya satu H2 di HTML, tidak ada lagi di dalam <div id="capsules"> -->
            <h2 class="post-title">Daftar Capsules</h2>
            <div id="capsules"><!-- JS akan render card di sini --></div>
          </section>                      
        </div>
      </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#!"><span class="fa-stack fa-lg"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-twitter fa-stack-1x fa-inverse"></i></span></a></li>
              <li class="list-inline-item"><a href="#!"><span class="fa-stack fa-lg"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i></span></a></li>
              <li class="list-inline-item"><a href="#!"><span class="fa-stack fa-lg"><i class="fas fa-circle fa-stack-2x"></i><i class="fab fa-github fa-stack-1x fa-inverse"></i></span></a></li>
            </ul>
            <div class="small text-center text-muted fst-italic">Â© 2025 Digital Time Capsule</div>
            <div class="text-center mt-2">
              <small>Made by Athif Naufal | Kelas X Backend | SMA IT Al Fityan School Gowa</small>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="clean-capsule.js"></script>
  </body>
</html>
